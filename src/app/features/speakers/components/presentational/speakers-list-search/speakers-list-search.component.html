<div class="search-wrapper">
  <p-iconField iconPosition="left" class="ml-auto">
    <p-inputIcon>
      <i class="pi pi-search"></i>
    </p-inputIcon>
    <input
      pInputText
      type="text"
      (input)="onSearch($event)"
      placeholder="Search keyword"
      aria-label="Search speakers"
    />
  </p-iconField>
</div>
