<ng-container *ngIf="speakers$ | async; else speakersTable">
  <p>Loading...</p>
</ng-container>

<ng-template #speakersTable>
  <app-speakers-list-presentation
    [speakers]="(speakers$ | async) || []"
    (selectSpeaker)="onSelectSpeaker($event)"
  >
  </app-speakers-list-presentation>

  <div *ngIf="error$ | async as error">
    <p>Error: {{ error }}</p>
  </div>
</ng-template>
